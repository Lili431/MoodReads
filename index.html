<!DOCTYPE html>
<html>
    <head>
        <title>Mood Reads</title>
        <link rel = "stylesheet" href='style.css'>
    </head>
    <body>
        <header>
            <h1>Mood Reads</h1>
            <p>Let's find the perfect book!!!</p>
        </header>
        <form action="/results" method="post" class="search-box">
            <label for="mood" class="question-label">What is your current mood or genre?</label>
            <input type="text" id="mood" name="mood" placeholder="e.g. cozy, mysterious, happy">
            <button type="submit">Find Books</button>
        </form>
    </body>
</html>
